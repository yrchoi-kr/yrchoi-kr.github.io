<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 실습</title>
    <link rel="stylesheet" href="/Calculator/reset.css">
    <!-- 화면 초기화 시키는 reset style import :크로스브라우징 처리하기위해서-->
    <link rel="stylesheet" href="/Calculator/style.css">
    <!-- 계산기 Style Sheet -->
    <script src="/Calculator/script.js"></script>
    <!-- 계산 js script 추가 -->
</head>

<body>
<div class="container"></div>
   <p id="culResult">0</p>
   <div class="row-1">
      <button id="r1-1" onclick="forclear()">C</button>
      <button id="r1-2" onclick="perc()">%</button>
      <button id="r1-3" value="/" onclick="fordisplay('/') ">/</button>
   </div>
   <div class="row-2">
      <button id="r2-1" value="7" onclick="fordisplay('7') ">7</button>
      <button id="r2-2" value="8" onclick="fordisplay('8') ">8</button>
      <button id="r2-3" value="9" onclick="fordisplay('9') ">9</button>
      <button id="r2-4" value="*" onclick="fordisplay('*') ">X</button>
   </div>
   <div class="row-3">
      <button id="r3-1" value="4" onclick="fordisplay('4') ">4</button>
      <button id="r3-2" value="5" onclick="fordisplay('5') ">5</button>
      <button id="r3-3" value="6" onclick="fordisplay('6') ">6</button>
      <button id="r3-4" value="-" onclick="fordisplay('-') ">-</button>
   </div>
   <div class="row-4">
      <button id="r4-1" value="1" onclick="fordisplay('1') ">1</button>
      <button id="r4-2" value="2" onclick="fordisplay('2') ">2</button>
      <button id="r4-3" value="3" onclick="fordisplay('3') ">3</button>
      <button id="r4-4" value="+" onclick="fordisplay('+') ">+</button>
   </div>
   <div class="row-5">
      <button id="r5-1" value="0" onclick="fordisplay('0') ">0</button>
      <button id="r5-2" value="." onclick="fordisplay('.') ">.</button>
      <button id="r5-3" value="=" onclick="solve() ">=</button>
   </div>
</div>
<script src="script.js"></script>
</body>
</html>
