<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 실습</title>
    <!-- 자바스크립트: JS, JQuery, ES5~7(엑마스크립트) -->
    <Style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }

    </Style>
</head>
<body>
    <table id="board">
        <tr>
            <th>id</th>
            <th>age</th>
            <th>eyecolor</th>
            <th>name</th>
            <tbody></tbody>
        </tr>
    </table>
    <div id="one">헬로 자바 스크립트</div>
    <p class="two">헬로 자바스크립트 2</p>
    <input type="text" name="name" id="name" value="테스트">
    <!-- 입력값을 전송하는 버튼 -->
    <button onclick="checkValue('zz')">입력값 확인</button>
    <button id="checkValue">Check Value id값 확인</button>
    <br>
    <script
     src="https://code.jquery.com/jquery-3.6.0.js"
     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
     crossorigin="anonymous"></script>
    <script>
        // jQuery로 개발자가 프로그램을 간편하게 만들기
        // jQuery CDN : Contents Delivery Network 인터넷으로 외부 프로그램을 갖다가 사용.
        // jQuery 의 기본형식 $로 시작 문서가 준비되었을때 자동 구현
        // 인터프리터의 단점 위 -> 아래 실행되는 순서를 신경 쓰지 않아도 됨
        // $('id선택자').click(콜백함수(){구현내용}); 콜백함수(무명함수)는 자동실행을 위해 사용
        $(document).ready(function() {
            //html 문서를 다 읽어 들인 후에 {블럭}내용이 실행됨
            $('#checkValue').click(function(){
                alert($('#name').val());
                $('#one').css('background-color','red');
            });
        });
        // 여러개의 element 선택
        var names = document.getElementById('name');
        var inputname = document.getElementsByName('name');
        var twoClassName = document.getElementsByClassName('two');
        //네이밍 방식: 카멜(낙타등)표기법 단어와 단어 합칠때
        //카멜 표기법: 소문자로시작, 다른단어가 나올때는 대문자로 시작.
        console.log(twoClassName);//Two + Class + Name = twoClassName
        document.write('<br>');
        document.write('클래스엘리먼트 내용출력 : ', twoClassName[0]['innerHTML']);
        function checkValue(params) {
            alert(names.value +'가 입력한 값입니다.');
            document.getElementById('one').style.backgroundColor ='red';
            $('#one').css('background-color','red');
        }
        console.log(names);
        document.write('<br>');
        
        // 변수의 영역
        // function스코프변수 예약어 var, 블럭 scope 변수예약어 let, const
        var i = 10;
        var i2 = 0;
        if(i>5) {
            let i2 = 100; //let 변수는 {블럭}영역 안쪽에서만 효력이있음
        }else{
            let i2 = 200;
        }
        function test(parms) {
           var i2 = 200; //var 사용하면 변수 재정의된 변수 밖으로 못나감.
        }
        test(1);
        document.write(i2);
        document.write('<hr>');
        // 반목문 2: while문은 for문보다는 조금 사용, 잘못하면 무한 반복.
        var arrays = [10,20,30,40,50];
        var i = 0;
        while (i < arrays.length) {
            document.write(arrays[i]);
            document.write('<br>');
            i = i + 1;
        }
        //while문은 주로 iot 에서 많이 사용합니다. 온도 센서 값 입력
        document.write('<hr>');
        // 반복문 1: for문 ~하는 동안 반복해라.
        var arrays = [10,20,30,40,50];
        // for(시작값; 종료값; 증가값)
        for(var i=(arrays.length-1); i>=0; i--) {
        //for(var i=0; i<arrays.length; i++) {//i++ =i+1
            document.write(arrays[i]);
            document.write('<br>');
        }
        // 조건문: 비교
        if (1>3) {
            document.write('항상 실행되지 않습니다.');

        } else if(2 == 3) {
            document.write('else if 첫번째');
        } else if('a' == 'a'){
            document.write('else if 두번째');
        } else {
            document.write('else 문');
        }
        document.write('<br>');
        document.write('<hr>');
        //선택문: Switch case 스위치 케이스 문
        var key = 3;
        switch (key) {
            case 1:
                document.write(key,'를 선택했습니다.');
                break; //switch문 빠져나갑니다.
            case 2:
                document.write(key,'를 선택했습니다.');
                break;
            case 3:
                document.write(key,'를 선택했습니다.');
                break;
            default:
                document.write(key,'선택된 키가 없습니다.');
                break;
        }
        document.write('<hr>');
        // 인터넷 자료교환 대량 데이터형식: xml 태그 방식(이전 방식)
        // 현재는 json(JavaScript Object notation) 자바스크립트 객체 표시
        var person = {
            name:{
                firstname:'최',
                lastname: '영락'
            },            //object(배열)
            age:10,       //number
            married:true  //boolean
        }
        document.write(typeof(person));
        document.write('<br>');
        document.write(person['name']);
        document.write('<br>');
        document.write(person['name']['firstname']);
        document.write('<br>');
        document.write(person['age']); //값을 파싱할때, 키로 값을 뽑아냅니다.
        document.write('<hr>');

        // 복잡해 보이지만, key:value (고유키 : 값)
        // 사용자 데이터형: object(array)
        // 참고: 기본형 데이터: number, string, boolean
        var arrays = [10,20,30,40];
        document.write(typeof(arrays));
        document.write('<br>');
        document.write(arrays[2]);//배열 index는 0부터 시작.
        document.write('<br>');
        document.write(arrays.slice(1,4)); //index 1~4미만
        document.write('<br>');
        document.write(arrays); //pop 이전의 배열값
        document.write('<br>');
        document.write(arrays.pop());  //arrays에서 자료를 뽑아냄. 내용 삭제
        //  pop 제일 마지막에 입력된 ==index가 제일 마지막인 값이 출력
        document.write('<br>');
        document.write(arrays);  //pop 이후의 배열값
        document.write('<br>');
        document.write(arrays.push(1000)); //arrays에 자료 입력
         //  push 인덱스값이 제일 마지막인 자료 다음에 입력이 됩니다.
        document.write('<br>');
        document.write(arrays);
        document.write('<br>');
        document.write(arrays.join('!!'));
        document.write('<br>');
        document.write(arrays);
        document.write('<br>');
        document.write(arrays.reverse()); //sort오름차순, reverse 내림차순
        document.write('<br>');
        document.write(arrays.sort());
        document.write('<br>');
        document.write('<hr>');
        // 날짜 처리 함수
        var date = new Date;//new 키워드(예약어)로 함수형 변수 생성
        var date2 = new Date;//웹브라우저의 PC 시간이 저장됩니다.
        document.write(date);
        document.write('<br>')
        document.write(date.getMonth()); //현재 월 구하기
        document.write('<br>')
        document.write(date.getDay()); //현재 요일 
        document.write('<br>')
        document.write(date.getDate()); //현재 날짜
        document.write('<br>')
        document.write(date.getHours()); //현재 시간
        //인터페이스는 함수명만 있고, 구현내용은 없는 데이터 자료형
        // 내장함수란? 아래 사용자가 만든 더하기plus함수가 아닌,
        // 웹브라우저 내장 함수: 자바 스크립트는 웹브라우저에 내장된 언어
        // 내장 함수들을 내장함수라고 합니다.
        var txt = 'yrchoi is javascript';  //variable =변수
        var num = 10;
        document.write(txt.length);//문자열의 길이를 반환(리턴)
        document.write('<br>');
        document.write(txt.indexOf('is')); //찾은 문자열의 위치 리턴
        document.write('<br>');
        document.write(txt.slice(0,7));//(시작,끝위치)기준 문자열 자르기
        document.write('<br>');
        document.write(txt.replace('is','는')); 
        document.write('<br>');
        document.write(txt.toUpperCase());  //대문자로 변경
        document.write('<br>');
        document.write(txt.toLowerCase());  //소문자로 변경
        document.write('<br>'); // 위함수들은 데이터를 파싱(parsing)할때 사용 함
        document.write(num.toFixed(6)); //숫자를 파싱; 소수점 이하를 6자리로
        document.write('<br>');
        document.write(num.toString()+num.toString());
        document.write('<hr>');
        document.write(Math.PI);
        document.write('<br>최대값 구하기<br>')
        document.write(Math.max(10, 50, 20, 30));
        document.write('0~1사이 임의의값 구하기 *10<br>')
        document.write(Math.random()*10);
        document.write('<hr>');
        // 함수 변수 사용
        // 기본함수 형태 function 함수명(파라미터1, 파라미터2) {구현내용}
        var plus = function(x,y) {  //무명함수 anonymous 함수, 콜백 함수= 자동실행 함수(동의어들)
            var z;                  //함수 이름이 없는대신 변수에 집어 넣음
            z = x + y;
            return z;            
        }
        document.write('<br>plus라는 변수 타입이',typeof(plus));
        document.write(plus(5,3));
        document.write('<br>');
        function plus(x,y) {  //함수명이 존재
            var z;
            z = x = y;
            return z;
        }
        document.write(plus(5,2));
        document.write('<hr>');
        // 연산자3: 논리 연산종류3가지 &&(x), ||(+ 파이프라인 2개), !(not)
        var x, y;
        x = true; y = false;
        document.write(x && y);  //곱하기 1=true, 0=false = 1x0 =0
        document.write('<br>');  
        document.write(x || y);  //더하기 1+0 = 1
        document.write('<br>');
        document.write(!y);      //반대연산 !false = true
        document.write('<hr>');
        // 연산자: 비교 >, >=,<,<=, =, ===
        // 결과값 = return이 true, false
        var x, y, z;  //variable =변수
        x = 5; y = 2; z = '5';
        document.write(x > y);
        document.write('<br>');
        document.write(x >= y);
        document.write('<br>');
        document.write(x < y);
        document.write('<br>');
        document.write(x <= y); 
        document.write('<br>');
        document.write(x == z);  //내용이 같은지
        document.write('<br>');
        document.write(x === z);  //숫자 5 문자 5 다름
        document.write('<hr>');
        // 연산자: 사칙연산
        var x, y;
        x = 5; y = 2;
        document.write(x+y);
        document.write('<br>');
        document.write(x-y);
        document.write('<br>');
        document.write(x*y);
        document.write('<br>');
        document.write(x**y);  //제곱
        document.write('<br>');
        document.write(x/y);  
        document.write('<br>');
        document.write(x%y);  //나머지 구하기
        document.write('<hr>');
        // document 객체안에 변수, 함수, 객체들 가져다 사용할 때 .블라블라 로 내장되어있는(멤버 변수) 값을 가져 올 수있음
        // 변수=variable 요소(nummber, string, object) 사용에 대해서
        // 데이터를 사용하는 방법: 변수가 사용
        // 기본형 : number(수:정수, 실수소수점), string(문자열), boolean(참true, 거짓false)
        // 사용자정의형: object(array배열형), function(함수-메서드형)
        var 변수1 = 100; //변수는 한글로 하면 안됨
        document.write('변수타입은: ',typeof(변수1));
        document.write(변수1+변수1);
        document.write('<br>'); //br : break return(중지하고 엔터)
        변수1 = '100'; // '문자', "문자열" = JAVA에서는 이렇게 구분, JS 구분없음
        document.write('변수타입은: ',typeof(변수1));
        document.write(변수1+변수1);
        document.write('<br>');
        // 특징 : 입력된 값에 따라 변수형이 결정 됩니다.
        var name = 'yrchoi';
        document.write(name[3]);//배열은 위치정보=(인덱스) 값을 가지고 값을 제어
        //모든언어의 배열의 인덱스 시작은 0부터 입니다.(단 베이직은 1)

        // 자바스크립트 부터는 프로그램이기 때문에 디버그 용어 사용 (에러 처리)
        /* 주석사용 개체(태그) 선택방법, 디버그 방법 
           자바스크립트는 인터프리터(1줄씩 위에서 아래로 해석)언어
        /* 자바는 컴퍼일언어 (클래스단위로 해석)*/
    document.getElementById('one').innerHTML = "헬로 <h1>javascript</h2>";
    document.getElementById('one').innerText = "헬로 <h1>javascript</h2>";
    var debug = document.getElementById('one');
    // window.alert(debug.innerText); //디버그 하는 방법1
    console.log('디버그 방법2');
    //  console.log(); //디버그 방법 2 ; json 빅 데이터 확인
    window.alert(debug);
    // 예전 자바스크립트를 배우는 이유는 iot 때문이다
    // IOT 임베디드 프로그램에서는 JQuary를 사용못하는 경우가 있음
    // 위 경우 네이티브 자바 스크립트 사용하게 됩니다.
    </script>
</body>
</html>
