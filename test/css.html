<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 페이지 언어 설정: Unicod Type Fromat, UTF-8이 아니면 한글 깨짐-->
    <!-- utf-8일본어, 대만어, 한국어 등등 안꺠지고 가능  -->
    <!-- 다국어지원 사이트에서 필수 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport =반응형 사이트에서 필수 -->
    <title>CSS 실습</title>
    <!-- 나눔고딕 외부 글꼴 사용하기 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<style>
   /* 03 선택자 종류
      범용선택자: * (별표: 에스터리스크)
      태그선택자: h1, h2, p, div, header, footer, article
      class 선택자: .class이름 ; 특징: 중복사용 가능
      id 선택자: #id이름, 특징: 중복사용하면 오동작 됨.
      가상 선택자: ::after ::before 
      가상요소(가상 element=가상 태그): :hover
      사용 예 a:hover
   */
</style>
</head>
<body>
     <!-- 
        10 크롬 확장프로그램으로 컬러 피커 사용해보기
        09 구글 폰트 사용하기: 나눔고딕체 사용
         - 구글 폰트 검색
        08 위치: 고정, 절대위치, 상대위치(기준)
        07 정렬: 가로 가운데정렬
        06 테두리크기: 여백(안쪽 패딩, 바깥쪽 마진)
        05 박스크기: 박스크기에 테두리크기,패딩크기 무시
        04 크기 단위: px, em(부모영역의 2배), rem(루트영역의 2배)
        03 선택자 종류 사용
         - 
        02 CSS용어 설명: h${헬로 CSS}*6
         - Cascade style sheet 계층형 스타일 표 
        01 css 적용하는 3가지 방법 확인, 내부css, 외부css, 인라인css
         - 유지보수할때는 내부, 인라인, 새로만들떄는 외부 많이 사용함
     -->
     <p><span style="color: tomato;">Lorem ipsum</span> dolor sit amet consectetur adipisicing elit. Alias, ea possimus perspiciatis pariatur voluptates fugiat quae dicta voluptate culpa delectus quam nesciunt iure recusandae asperiores non necessitatibus quo temporibus nam.</p>

     <!-- span은 아무자리를 차지하지않는 명령어 주로 스타일 지정할때 사용함 -->
</body>
</html>
